<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Démo TikTok Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #d4edda; /* vert doux */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .btn {
      margin: 10px;
      width: 250px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1 class="mb-4 text-success">Démo d'intégration TikTok</h1>

  <button class="btn btn-primary" onclick="login()">Se connecter avec TikTok</button>
  <button class="btn btn-warning" onclick="chooseVideo()">Choisir une vidéo</button>
  <button class="btn btn-success" onclick="upload()">Uploader vers TikTok</button>

  <script>
    function login() {
      Swal.fire({
        icon: 'info',
        title: 'Connexion TikTok',
        text: 'Ce bouton initie le processus d’authentification avec TikTok.'
      });
    }

    function chooseVideo() {
      Swal.fire({
        icon: 'info',
        title: 'Sélection de vidéo',
        text: 'Ce bouton permet de choisir une vidéo locale à uploader.'
      });
    }

    function upload() {
      Swal.fire({
        icon: 'success',
        title: 'Upload en cours',
        text: 'La vidéo est en cours d’envoi vers TikTok via l’API officielle.'
      });
    }
  </script>

</body>
</html>
